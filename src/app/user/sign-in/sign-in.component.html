<div class="container">
  <form class="form" #signInForm="ngForm" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/assets/images/loggo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email" #myInput 
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
      required email
    />  {{myInput.value}} 
    <em class="error" *ngIf="email.errors?.['required']&&email.touched">email is required</em>
    <em class="error" *ngIf="email.errors?.['email']&&email.touched">Must be a valid email </em>

    
    <input
      name="password"
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password" required
    />
    <em class="error" *ngIf="password.invalid&&password.touched">password is required</em>
    <div class="buttons">
      <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">
        Sign In
      </button>
    </div> 
     <div class="signInError" *ngIf="signInError">
    Sign-In Failed , Please verify your email and password .
    </div>
  </form>

</div>
